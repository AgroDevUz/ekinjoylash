<html>
  <head>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <!-- <h1>Please login</h1>
      <br>
      <form action="" method="post">
        {{ form.csrf_token }}

          request.form.username }}">
         <input type="password" placeholder="Password" name="password" value="{{

        <input class="btn btn-default" type="submit" value="Login">

      <div class="row pt-5">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <form action="" method="post" class="pt-5">
                {{ form.csrf_token }}
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="text" id="login" name="login" class="form-control" />
                  <label class="form-label" for="form2Example1">Username</label>
                </div>
              
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control" />
                  <label class="form-label" for="form2Example2">Password</label>
                </div>
              
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                      <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                  </div>
                </div>
              
                <!-- Submit button -->
                <input type="submit" class="btn btn-primary btn-block mb-4" value="Sign In">   
              </form>
          </div>
      </div>
      
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
