{% block js %}
{{ url_for('static', filename='dist/css/map/style.css')}}
<link rel="stylesheet" type="text/css"
  href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.2/leaflet.draw-src.js"></script>
<script src="{{ url_for('static', filename='dist/js/map/leaflet.spin.min.js')}}"></script>
<script src="{{ url_for('static', filename='dist/js/map/spin.min.js')}}"></script>
<script src="{{ url_for('static', filename='dist/js/map/style.js')}}"></script>


<script>
  const defaultCenter = [42, 64];
  const defaultZoom = 10;
  let cadastral_number = "{{cadastral_number}}";

  const mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>';
  const mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

  const grayscale = L.tileLayer(mbUrl, { id: 'mapbox/light-v9', tileSize: 512, zoomOffset: -1, attribution: mbAttr });
  const streets = L.tileLayer(mbUrl, { id: 'mapbox/streets-v11', tileSize: 512, zoomOffset: -1, attribution: mbAttr });
  const satellite = L.tileLayer(mbUrl, { id: 'mapbox/satellite-v9', tileSize: 512, zoomOffset: -1, attribution: mbAttr });

  const baseLayers = {
    'Grayscale': grayscale,
    'Streets': streets,
    'Satellite': satellite,
  }

  const map = L.map('map',
    {
      center: defaultCenter,
      zoom: defaultZoom,
      layers: [satellite],
    })

  var layerControl = L.control.layers(baseLayers).addTo(map);
  map.spin(true);

  var data_temp = {
    district_id: {{ current_user.district_id }},
    farm_tax_number: null,
    farm_cad_number: null,
  };
  
  $.ajax({
    url: '{{ url_for('api.kadastr.getby_kadastr') }}?prefix=' + cadastral_number,
    type: 'GET',
    dataType: 'json',
    xhrFields: {
      withCredentials: true,
    },
    success: function (data) {
      data_temp.farm_cad_number = data[0].features[0].properties.cadastral_number;
      data_temp.farm_tax_number = data[0].features[0].properties.tax_number;
      // console.log(data_temp);
      const Layer = L.geoJSON(data, {
        style: {
          color: 'red',
          fillColor: 'transparent',
          weight: 2,
        },
        onEachFeature: function (feature, layer) {  
          layer.options.interactive = false,
         },
      });

      Layer.addTo(map);

      map.fitBounds(Layer.getBounds());
      return data;
    },
  });
  $.ajax({
    url: '{{ url_for('api.crop.get_crop_geojson') }}',
    type: 'GET',
    dataType: 'json',
    data: {
      cadastral_number: cadastral_number,
    },
    xhrFields: {
      withCredentials: true,
    },
    success: function (data) {
      console.log(data);
      Object.keys(data).forEach(function (key) {
        const Layer = L.geoJSON(data[key]['feature_collection'], {
          style: {
            color: data[key]['color'],
            weight: 3,
          },
          onEachFeature: function (feature, layer) {
            var popupContent = '<table>';
              popupContent += '<tr><td>' + 'Ekin nomi' + '</td><td>' + data[key]['name'] + '</td></tr>';
              popupContent += '<tr><td>' + 'Maydoni' + '</td><td>' + feature.properties.area.toFixed(2) + '</td></tr>';
            popupContent += `</table>`;
            layer.bindPopup(popupContent);
            console.log($('path.leaflet-interactive __web-inspector-hide-shortcut__').fill);
          }
        });
        Layer.addTo(map);
      })
      map.spin(false);
      return data;
    }
  });

  var drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  var options = {
    position: 'topright',
    draw: {
      polygon: {
        allowIntersection: false, // Restricts shapes to simple polygons
        drawError: {
          color: 'blue', // Color the shape will turn when intersects
          message: '<strong>Oh snap!<strong> you can\'t draw that!', // Message that will show when intersect
        },
        shapeOptions: {
          color: 'red',
        }
      },
      circle: false,
      circlemarker: false,
      marker: false,
      polyline: false,
      rectangle: false,
    },
    edit: {
      featureGroup: drawnItems, //REQUIRED!!
      remove: true,
    }
  };
  var drawControl = new L.Control.Draw(options);
  map.addControl(drawControl);
  map.on(L.Draw.Event.CREATED, function (e) {
    map.removeControl(drawControl);
    drawControl = new L.Control.Draw({
      position: 'topright',
      draw: false,
      edit: {
        featureGroup: drawnItems, //REQUIRED!!
        remove: true,
      }
    });
    map.addControl(drawControl);
    var type = e.layerType;
    var layer = e.layer;
    drawnItems.addLayer(layer);
    let popupContent = `<div class='save-polygon'>
      <select name='crop_name' required><option hidden disabled selected>Ekinni tanlang</option>`
    $.ajax({
      url: '{{ url_for('api.crop.getcrops') }}',
      type: 'GET',
      dataType: 'json',
      xhrFields: {
        withCredentials: true,
      },
      success: function (data) {
        console.log(data);
        data.forEach(element => {
          popupContent += "<option value='" + element.code + "'>" + element.name + "</option>";
        });
        popupContent += "</select><br><button id='save-polygon-btn' class='btn btn-success' style='padding-top: 10px'>Save</button></div>";
        layer.bindPopup(popupContent).openPopup();
        /*popupContent += "</select><button class='btn btn-primary save-polygon-btn'>Save</button></div>"
        layer.bindPopup(popupContent).openPopup()*/
       
        var objects = layer.getLatLngs()[0];
        let geom = [[]];
        // o.Point {x: 744794.1851014761, y: -5309112.129212381}
        var first = "";
        for (var i = 0; i < objects.length; i++) {
          if (i == 0) {
            first = new L.latLng(objects[i].lat, objects[i].lng)};

          var latlng = new L.latLng(objects[i].lat, objects[i].lng);
          //var point = L.Projection.SphericalMercator.project(latlng);
          var point = latlng; 
          console.log(point);
          // console.log(L.Projection.LonLat.project(latlng));
          // console.log(L.Projection.Mercator.project(latlng));
    
          geom[0].push([point['lng'], point['lat']]);
        }
        geom[0].push([first['lng'], first['lat']]);
        console.log(geom);
        document.querySelector('.leaflet-popup-close-button span').addEventListener('click', () => {
          drawnItems.clearLayers();
          map.removeControl(drawControl);
          drawControl = new L.Control.Draw(options);
          map.addControl(drawControl);
        });
        $("#save-polygon-btn").click(function () {
          let crop_name = $("select[name='crop_name']").val();
          if (crop_name != null) {
            let data = {
              "geom": geom,
              "crop_name": crop_name,
              "district_id": data_temp.district_id,
              "farm_cad_number": data_temp.farm_cad_number,
              "farm_tax_number": data_temp.farm_tax_number,
            };
            // console.log(data);
            $.ajax({
              url: '{{ url_for('api.crop.crop_main') }}',
              type: 'POST',
              dataType: 'json',
              contentType: "application/json; charset=utf-8",
              data: JSON.stringify(data),
              xhrFields: {
                withCredentials: true,
              },
              success: function (data) {
                map.spin(false);
                console.log(data);
                drawnItems.clearLayers();
                location.reload();
                // console.log(data);
                /* map.removeControl(drawControl);
                drawnItems.clearLayers();
                drawControl = new L.Control.Draw(options);
                map.addControl(drawControl);*/
              }
            })
          }
        })
      }
    })

    // drawnItems.clearLayers();

    // fetch('http://localhost:1001/save', {
    //     method: 'POST',
    //     headers: {
    //         'Content-Type': 'application/json'
    //     },
    //     body: JSON.stringify(geom)
    // })
    //     .then(data => {
    //         // location.reload();
    //         renderData = null
    //         addGeoJson()
    //         // console.log(geom);
    //     })
  })

  map.on(L.Draw.Event.DELETED, function (e) {
    map.removeControl(drawControl);
    drawControl = new L.Control.Draw(options);
    map.addControl(drawControl);
  });

  // map.on('draw:drawstop', function (e) {
  //   map.removeControl(drawControl);
  //   drawControl = new L.Control.Draw(options);
  //   map.addControl(drawControl);
  // });




</script>
{% endblock%}
